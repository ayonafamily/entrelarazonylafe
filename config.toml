baseURL = "https://entrelarazonylafe.vercel.app/"
languageCode = "es-es"
title = "Entre La Razón Y La Fe"
theme = "hugo-PaperMod"

[params]
    description = "Blog de Jorge Ayona"
    author = "Jorge Ayona"
    # Imagen para redes sociales
    images = ["https://entrelarazonylafe.vercel.app/images/cabecera.webp"]

[params.profileMode]
    enabled = true
    title = "Entre La Razón Y La Fe"
    subtitle = "Blog de Jorge Ayona"
    # ESTA ES SU FOTO PERSONAL QUE YO HABÍA BORRADO
    imageUrl = "/images/Jorge.webp"
    imageWidth = 150
    imageHeight = 150
    imageTitle = "Jorge Ayona"

    [[params.profileMode.buttons]]
        name = "Entrar al Blog"
        url = "/posts"

[params.assets]
    favicon = "/favicon.ico"
    favicon16x16 = "/favicon.ico"
    favicon32x32 = "/favicon.ico"
    apple_touch_icon = "/favicon.ico"

[[menu.main]]
    name = "Artículos"
    url = "/posts/"
    weight = 10

